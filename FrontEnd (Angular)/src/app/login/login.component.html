<div class="container">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>shop_two</mat-icon>
        </button>
        <span>EasyBy</span>
        <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="card">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-card class="example-card">
                <h1 style="text-align: center;">Login Page</h1>
                <p> <br> Please Provide Login Credentials To Proceed!</p>
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input formControlName="username" matInput placeholder="Enter Userame">
                    <span style="color: red;" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">Username Is Required</span>
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" placeholder="Enter Password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <span style="color: red;" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password Is Required</span>
                  </mat-form-field>
                <section class="example-section">
                    <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
                </section>
                <br>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
                <br>
                <br>
                New User? Click Here to <a routerLink="/signup" style="color: blue;"> Register</a>
            </mat-card>
        </form>
    </div>
</div>
